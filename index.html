<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc1e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #ff1744;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            height: 80px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s, font-size 0.3s, padding 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 100%);
            color: white;
        }

        #noBtn {
            background: linear-gradient(135deg, #9e9e9e 0%, #bdbdbd 100%);
            color: white;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            font-size: 2em;
            color: #ff1744;
            margin-top: 30px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateY(-2px) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(-5deg); }
            75% { transform: translateY(-2px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>Will you be my Valentine???</h1>
        <div class="buttons">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        <div class="success-message" id="successMessage">
            ily :)
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successMessage = document.getElementById('successMessage');
        const heartsContainer = document.getElementById('hearts');
        const buttonsContainer = document.querySelector('.buttons');

        // Variables to track button scaling
        let noScale = 1;
        let yesScale = 1;
        let chaseCount = 0;

        // Function to get button position
        function getButtonRect() {
            return noBtn.getBoundingClientRect();
        }

        // Function to shake and grow Yes button
        function shakeYesButton() {
            yesBtn.style.animation = 'shake 0.3s ease-in-out';
            setTimeout(() => {
                yesBtn.style.animation = '';
            }, 300);
        }

        // Function to move the "No" button away from cursor
        function moveButton(e) {
            const btnRect = getButtonRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate distance between cursor and button
            const distanceX = mouseX - btnCenterX;
            const distanceY = mouseY - btnCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // If cursor is within 80px of the button, move it away
            if (distance < 80) {
                // Increment chase count
                chaseCount++;
                
                // Shrink No button (minimum scale of 0.3)
                noScale = Math.max(0.3, 1 - (chaseCount * 0.05));
                noBtn.style.fontSize = (1.5 * noScale) + 'em';
                noBtn.style.padding = (20 * noScale) + 'px ' + (50 * noScale) + 'px';
                
                // Grow Yes button (maximum scale of 2.5)
                yesScale = Math.min(2.5, 1 + (chaseCount * 0.08));
                yesBtn.style.fontSize = (1.5 * yesScale) + 'em';
                yesBtn.style.padding = (20 * yesScale) + 'px ' + (50 * yesScale) + 'px';
                
                // Shake Yes button
                shakeYesButton();
                
                // Calculate direction to move (opposite to cursor)
                const angle = Math.atan2(distanceY, distanceX);
                const moveDistance = 100;
                
                // Calculate new position
                let newX = btnCenterX - Math.cos(angle) * moveDistance;
                let newY = btnCenterY - Math.sin(angle) * moveDistance;
                
                // Keep button within viewport bounds (accounting for button size)
                const padding = 20; // Minimum distance from edge
                const minX = btnRect.width / 2 + padding;
                const maxX = window.innerWidth - btnRect.width / 2 - padding;
                const minY = btnRect.height / 2 + padding;
                const maxY = window.innerHeight - btnRect.height / 2 - padding;
                
                newX = Math.max(minX, Math.min(newX, maxX));
                newY = Math.max(minY, Math.min(newY, maxY));
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'translate(-50%, -50%)';
            }
        }

        // Function to create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'üíï';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        // Add mousemove listener
        document.addEventListener('mousemove', moveButton);

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            buttonsContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create multiple hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        });

        // No button click handler (just in case they manage to click it)
        noBtn.addEventListener('click', () => {
            alert('The button ran away! üòÑ Try the Yes button instead!');
        });
    </script>
</body>
</html>
